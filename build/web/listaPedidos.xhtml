<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de pedidos</title>
    </h:head>
    <h:body>
        <center>
            <br/>
            <h:graphicImage  width="80" height="80" library="images" name="libros.jpg" alt="libros"/>
            <br/>
            <h1>Tienda de libros</h1>   
            <h:outputLabel   rendered="#{clienteMB.logged}" value="Usuario: #{clienteMB.nombre},         login en #{clienteMB.loginTime}"/>      
            <br/>    
            <br/>    
            <br/>    
            <h2>Pedidos de #{clienteMB.nombre}:</h2>        
            <br/>
            <h:dataTable rendered="#{clienteMB.hayPedidos}" value="#{clienteMB.pedidos}" var="pedido" cellspacing="30" >     
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Importe"/>
                    </f:facet>
                    <h:outputText value="#{pedido.importe}"/>
                </h:column>            
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{pedido.fecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{pedido.estado}"/>
                </h:column>            
            </h:dataTable>   
            <h:outputText rendered="#{!clienteMB.hayPedidos}" value="No hay pedidos" />
            <br/>
            <h:form>
                <h:panelGrid columns="3" cellspacing="30">
                    <h:graphicImage  width="80" height="80" library="images" name="carrito.jpg" alt="carrito"/>
                    <h:outputText   value="(#{carroCompraMB.numArticulos} articulos)"  />   
                    <h:commandLink   rendered="#{!carroCompraMB.vacio}" value="Ver"  action="carroCompra"/>     
                </h:panelGrid>
                <h:panelGrid columns="4" cellspacing="30">                                   
                    <h:commandLink value="Catalogo" action="listaTemas"/>      
                    <h:commandLink   value="Inicio"  action="inicio"/> 
                    <h:commandLink rendered="#{clienteMB.logged}" value="Logout"  action="#{clienteMB.logout()}"/>   
                </h:panelGrid>   
            </h:form>
            <br/>
            <i>IST: tienda de libros</i>
        </center>
    </h:body>
</html>
