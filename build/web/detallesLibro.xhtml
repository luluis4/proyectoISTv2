<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de libros</title>
    </h:head>
    <h:body>
        <center>
            <br/>
            <h:graphicImage  width="80" height="80" library="images" name="libros.jpg" alt="libros"/>
            <br/>
            <h1>Tienda de libros</h1>   
            <h:outputLabel   rendered="#{clienteMB.logged}" value="Usuario: #{clienteMB.nombre},         login en #{clienteMB.loginTime}"/>      
            <br/>    
            <br/>    
            <br/>    
            <h:form>   
                <h:panelGrid  columns="2"  cellspacing="40">
                    <f:facet name="header">
                        <h:outputText value="#{catalogoMB.libro.titulo}"/>
                        <br/>  
                        <br/>
                        <h:outputText value="#{catalogoMB.libro.autor}"/>
                    </f:facet>
                    <h:graphicImage  height="200" library="images" name="#{catalogoMB.libro.foto}" alt="foto portada"/>
                    <h:outputText value="#{catalogoMB.libro.descripcion}"/>   
                    <f:facet name="footer">
                        <h:outputText value="Precio: #{catalogoMB.libro.precio} euros"/>
                        <br/>  
                        <br/>
                        <h:outputText rendered="#{catalogoMB.disponible}" value="Disponible" />
                        <h:outputText rendered="#{!catalogoMB.disponible}" value="Agotado" />
                        <br/>
                        <br/>
                        <h:commandButton rendered="#{catalogoMB.disponible}" value="Poner en el carro" action="#{carroCompraMB.poneEnCarro(catalogoMB.libro)}"/>      
                    </f:facet>
                </h:panelGrid>                
                <br/>
                <br/>
                <h:panelGrid columns="3" cellspacing="30">
                    <h:graphicImage  width="80" height="80" library="images" name="carrito.jpg" alt="carrito"/>
                    <h:outputText   value="(#{carroCompraMB.numArticulos} articulos)"  />   
                    <h:commandLink   rendered="#{!carroCompraMB.vacio}" value="Ver"  action="carroCompra"/>     
                </h:panelGrid>
                <h:panelGrid columns="5" cellspacing="30">
                    <h:commandLink value="Añadir Crítica" action="listaTemas"/>
                    <h:commandLink value="Ver Críticas" action="listaTemas"/>
                </h:panelGrid> 
                <h:panelGrid columns="5" cellspacing="30">
                    <h:commandLink rendered="#{clienteMB.logged}" value="Ver pedidos"  action="listaPedidos"/>                                                 
                    <h:commandLink value="Catalogo" action="listaTemas"/>   
                    <h:commandLink value="Libros de #{catalogoMB.tema.nombre}" action="listaLibros"/>    
                    <h:commandLink value="Inicio"  action="inicio"/>  
                    <h:commandLink rendered="#{clienteMB.logged}" value="Logout"  action="#{clienteMB.logout()}"/>  
                    <h:commandLink rendered="#{!clienteMB.logged}" value="Login"  action="login"/>  
                </h:panelGrid> 
            </h:form>            
            <br/>       
            <i>IST: tienda de libros</i>
        </center>
    </h:body>
</html>
