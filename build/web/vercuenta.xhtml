<?xml version='1.0' encoding='UTF-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tienda de libros</title>
    </h:head>
    <h:body>
        <center>  
            <br/>
            <h:graphicImage  width="80" height="80" library="images" name="libros.jpg" alt="libros"/>
            <br/>  
            <h1>Tienda de libros</h1>   
            <br/>
            <h:outputLabel   rendered="#{clienteMB.logged}" value="Usuario: #{clienteMB.nombre},         login en #{clienteMB.loginTime}"/>      
            <br/>    
            <br/>   
            <br/>   
            <h:form>    
                    <h2>Tu nombre es: #{clienteMB.nombre}</h2> 
                    <h2>Tu direcci√≥n es: #{clienteMB.direccion}</h2> 
                    <h2>Tu mail es: #{clienteMB.mail}</h2> 
                <br/>  <h:panelGrid columns="3" cellspacing="30">                      
                    <h:commandLink rendered="#{clienteMB.logged}" value="Atras"  action="inicio"/>
                    <h:commandLink rendered="#{clienteMB.logged}" value="Editar Cuenta"  action="editarcuenta"/>                   
                </h:panelGrid>
            </h:form>
            <br/>       
            <i>IST: tienda de libros</i>
        </center>
    </h:body>
</html>
